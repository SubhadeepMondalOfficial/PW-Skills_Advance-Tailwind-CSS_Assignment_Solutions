<!-- Q1. Letâ€™s say we need to design a website for a stock market broker website. You are tasked with creating a landing page for a stock market broker website. Your team lead has assigned you the initial responsibility of designing a straightforward navigation bar. Note that there should be no custom CSS and the output must be achieved only using Tailwind CSS. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ======================
        Navigation Bar
    ===========================-->
    <nav class="bg-[#212224] text-white ">
        <!-- Nav Container -->
        <div class="max-w-7xl m-auto flex justify-between pt-4 pb-4 pl-2 pr-2">
            <!-- LOGO -->
            <div>
                <img src="Assets/Images/Liquid-logo.svg" alt="Liquid Logo">
            </div>
            <!-- Create Account Button, Profile photo, Hamburger icon -->
            <div class="flex justify-center items-center">
                <button class="hidden md:block mr-6 bg-[#fc5b3f] py-2 px-4 rounded-md font-bold text-sm">CREATE ACCOUNT</button>
                <img class="w-10 hidden md:block" src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="">
                <span class="md:hidden text-xl"><i class="fa-solid fa-bars"></i></span>
            </div>
        </div>
    </nav>
    
</body>
</html>
