<!-- Q2. Building upon the previous assignment,  you now have to create a hero section for the landing page. This section should be eye-catching and grab the visitors' attention. Take a look at the image below for reference. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ======================
        Navigation Bar
    ===========================-->
    <nav class="bg-[#212224] text-white">
      <!-- Nav Container -->
      <div class="max-w-7xl m-auto flex justify-between pt-4 pb-4 pl-2 pr-2">
        <!-- LOGO -->
        <div>
          <img
            class="cursor-pointer"
            src="Assets/Images/Liquid-logo.svg"
            alt="Liquid Logo"
          />
        </div>
        <!-- Create Account Button, Profile photo, Hamburger icon -->
        <div class="flex justify-center items-center">
          <button
            class="hidden md:block mr-6 bg-[#fc5b3f] py-2 px-4 rounded-md font-bold text-sm cursor-pointer"
          >
            CREATE ACCOUNT
          </button>
          <img
            class="w-10 hidden md:block cursor-pointer"
            src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png"
            alt=""
          />
          <span class="md:hidden text-xl"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </div>
      </div>
    </nav>

    <main class="bg-[#212224] text-white">
      <!-- ===================
            Hero Section
        ========================-->
      <section class="max-w-7xl m-auto md:flex justify-between py-16 px-12">

        <!-- Left Text Section -->
        <div class="flex flex-col items-start justify-center md:w-[50%] w-[100%]">
          <div class="text-5xl md:text-7xl font-semibold mb-8">
            Multi-regulated global broker.
          </div>
          <div class="text-gray-400 mb-8 text-md md:text-2xl md:pr-6">
            A trusted destination for traders worldwide, Authorised by FCA, ASIC
            & FSCA
          </div>
          <button
            class="bg-transparent border-2 border-solid border-[#fc5b3f] py-3 px-12 md:w-[45%] w-[100%] rounded-md font-semibold"
          >
            DISCOVER ACCOUNTS
          </button>
        </div>

        <!-- Hero Section Image -->
        <div class="md:w-[50%] p-4">
          <img
            src="Assets/Images/hero-section_image.svg"
            alt="Three people arranging puzzle"
            class="w-[100%]"
          />
        </div>
      </section>
    </main>
  </body>
</html>
